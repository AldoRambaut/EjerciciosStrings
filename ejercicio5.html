<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Ejercicio 5</title>
    <script>
        const frase = prompt('Ingrese una frase');
        const vocal = prompt('Ingrese una vocal para reemplazar en mayuscula');
        alert(`La frase es: ${frase}\nLa vocal a reemplazar es: ${vocal}\n
        el resultado es: ${frase.replaceAll(vocal, vocal.toUpperCase())}`);
    </script>
